<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta property="qc:admins" content="241045133560547672165721747716" />
<title>登录预约抢红包</title>
<meta name="keywords" content=""/>
<meta name="description" content=""/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE10" />
<link type="text/css" rel="stylesheet" href="css/wapcommon.css"/>
<link type="text/css" rel="stylesheet" href="css/wapstyle.css"/>
</head>

<body>



<div><img src="images/register.png" alt="" width="100%"></div>
<article class="wap_main page128">
	<form class="nwd-formUi"  id="loginForm" autocomplete="off">
	<div class="main_input border_tb mt_15 clearfix">
        <div class="margin_lr fs_16">
            <strong class="hl fc_6"><img src="images/input-icon03.png" class="phoneimg"></strong>
            <div class="input_box">
                 <input type="text" name="username" id="username" placeholder="请输入用户名/手机/邮箱" >
						</div>
        </div>
        </div>
        <div class="main_input border_tb mt_10 clearfix">
	        <div class="margin_lr fs_16">
	            <strong class="hl"><img src="images/input-icon02.png" class="phoneimg"></strong>
	            <div class="input_box">
	                <input type="password" name="pwd" id="pwd" placeholder="请输入密码" />
	            </div>
	        </div>
        </div>
        
        <!--图形验证码默认不显示，短信验证码若连续输错3次，则需要先输入图形验证码-->
        <div class="clearfix border_tb mt_10 main_input" id="validate" style="display:none">
				<div class="margin_lr fs_16">
					<strong class="hl"><img src="images/input-icon02.png" class="phoneimg"></strong>
					<div class="input_box">
						<input type="text" maxlength="4" name="imgCode" id="imgCode" placeholder="验证码"  />
						<a href="javascript:;" id="refush" class="fc_blue po_r border_l"><img src="/validatecode/refresh.htm?date=new Date()" width="80" height="32" name="code" id="code"  alt="换一张"  style="margin-top:5px;" ></a>
					</div>
				</div>
			</div>
            
            
            
            
			<div class="clearfix border_tb mt_10 main_input" id="validatePhone"  style="display:none;">
	        <div class="margin_lr fs_16">
		            <strong class="hl"><img src="images/input-icon02.png" class="phoneimg"></strong>
		            <div class="input_box">
			            <input type="text" name="phoneCode" id="phoneCode"  maxlength="6" placeholder="短信验证码" >
		                <a href="javascript:;" id="phoneCodeBut" class="fc_blue po_r border_l">获取验证码</a>
		            </div>
		        </div>
	    </div>
    
    <div class="margin_lr mt_15">
        <input type="button" value="确认预约" class="btn btn_orange w_10 mt_10" />
    </div>
    <div class="margin_lr mt_5">
        <input type="button" value="已有账号？登录预约" class="btn btn_blue w_10 mt_10" />
  </div>
	    </form>
 </article>
</body>
</html>
