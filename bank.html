	$(function(){
		$("#selectBank").click(function(){

 <form method="post" id="name-bigpost">
<article class="wap_main mt_10">
	<article  class="name-wrap">
    	<div class="fc_9 pds fs_12">请绑定你的银行卡</div>
		<div  class="main_input border_b border_t clearfix mb_15">
            <div class="ml_15 fs_16 ">

                    <span class="pl_90">孙有亮</span>
                </div>
            </div>
        </div>
        
        
        <div class="main_input border_b border_t clearfix">

                暂未选择

        </div>
        
        
        <div class="main_input border_b clearfix">
            <div class="ml_15  fs_16">

                </div>
            </div>
        </div>
        
        <div class="main_input border_b clearfix">
            <div class="ml_15  fs_16">

				<select id="city"></select> 

                </div>
            </div>
        </div>

    <div class="margin_lr fs_16 mt_20 pb_20">
